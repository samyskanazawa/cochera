<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="../assets/images/logo2.jpg"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" (blur)="validateEmail(registerCredentials.email)" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="ContraseÃ±a" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
			
          </ion-list>
		  
		  <ion-label><ion-checkbox ng-model="isChecked" ng-init="true">Checkbox Label</ion-checkbox> Recordarme</ion-label>
		  
        </ion-col>
		
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" style="color: black;" full type="submit" [disabled]="!registerForm.form.valid">Ingresar</button>
          <button ion-button class="register-btn" type="button" block clear (click)="createAccount()">Registrarse</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
