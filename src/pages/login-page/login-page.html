<ion-content class="login-content" padding>
<ion-row class="logo-row">
	<ion-col>
	  <img src="assets/images/logo2.png"/>
	</ion-col>
</ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset >
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" (blur)="validateEmail(registerCredentials.email)" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" #input autofocus placeholder="ContraseÃ±a" name="password" [disabled]="registerCredentials.email == ''" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
			
          </ion-list>
		  
		  <ion-label><ion-checkbox [(ngModel)]="isChecked" [ngModelOptions]="{standalone: true}" [disabled]="registerCredentials.email == '' || registerCredentials.password == ''" (click)="recordarDatos(isChecked)" checked={{isChecked}}>Checkbox Label</ion-checkbox> Recordarme</ion-label>
		  
        </ion-col>
		
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn-login" style="color: black;" full type="submit" [disabled]="!registerForm.form.valid"><b>Ingresar</b></button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
