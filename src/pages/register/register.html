
<ion-header>
  <ion-navbar color="dark">
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="nombre" placeholder="nombre" name="nombre" [(ngModel)]="registerCredentials.nombre" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="apellido" placeholder="apellido" name="apellido" [(ngModel)]="registerCredentials.apellido" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="celular" placeholder="celular" name="celular" [(ngModel)]="registerCredentials.celular" required></ion-input>
            </ion-item>

              <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="ContraseÃ±a" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Repetir ContraseÃ±a" name="Contrasena" [(ngModel)]="registerCredentials.Contrasena" required></ion-input>
            </ion-item>

            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Guardar</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
