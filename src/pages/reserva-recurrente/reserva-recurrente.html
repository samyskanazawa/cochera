<ion-content padding>

<h1 class="titulo">Gesti√≥n de Reservas Recurrentes</h1>

<ion-row>
	<ion-item>
		<ion-label>Desde:</ion-label>
		<ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="FechaDesde"></ion-datetime>
	
	</ion-item>
	<ion-item>
		<ion-label>Desde:</ion-label>
		<ion-datetime displayFormat="HH:mm" pickerFormat="HH mm"[(ngModel)]="HoraDesde"></ion-datetime>
	</ion-item>
</ion-row>
<br>

<ion-row>
	<ion-item>
		<ion-label>Hasta:</ion-label>
		<ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="FechaHasta"></ion-datetime>
	</ion-item>
	
	<ion-item>
		<ion-label>Hasta:</ion-label>
		<ion-datetime displayFormat="HH:mm" pickerFormat="HH mm"[(ngModel)]="HoraHasta"></ion-datetime>
	</ion-item>

</ion-row>
<button ion-button round class="submit-btn-recurrence" >Remover Recurrencia</button>
<br><br><br>

<ion-list radio-group [(ngModel)]="Recurrence">

	<ion-list-header>
		<b>Configuracion de reserva</b>
	</ion-list-header>
	
	<ion-item>
		<ion-label>Diario</ion-label>
		<ion-radio value="Diario"></ion-radio>
	</ion-item>
	
	<ion-item>
		<ion-label>Semanal</ion-label>
		<ion-radio value="Semanal"></ion-radio>
	</ion-item>
  
</ion-list>


<ion-list *ngIf="Recurrence == 'Semanal'">

	<ion-item>
		<ion-label>Lunes</ion-label>
		<ion-checkbox [(ngModel)]="Lunes"></ion-checkbox>
	</ion-item>

	<ion-item>
		<ion-label>Martes</ion-label>
		<ion-checkbox [(ngModel)]="Martes"></ion-checkbox>
	</ion-item>

	<ion-item>
		<ion-label>Miercoles</ion-label>
		<ion-checkbox [(ngModel)]="Miercoles"></ion-checkbox>
	</ion-item>

    <ion-item>
		<ion-label>Jueves</ion-label>
		<ion-checkbox [(ngModel)]="Jueves"></ion-checkbox>
	</ion-item>
  
	<ion-item>
		<ion-label>Viernes</ion-label>
		<ion-checkbox [(ngModel)]="Viernes"></ion-checkbox>
	</ion-item>

</ion-list>


<ion-label class="label_boton"><b> </b>
	<button ion-button type="button" class="submit-btn-ok" style="color: #222;"  (click)="executeReservaRecurrente()" >
		<ion-label style="text-align: center">Reservar Cochera <ion-icon name="ReservaCochera"></ion-icon></ion-label>
	</button>
</ion-label>

</ion-content>
