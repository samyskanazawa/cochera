<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reservas Recurrentes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="body-color" padding>

<ion-row>
	<ion-item>
		<ion-label>Desde:</ion-label>
		<ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="FechaDesde" cancelText="Cancelar" doneText="Aceptar" monthNames = {{getNombreMeses()}} ></ion-datetime>
	
	</ion-item>
	<ion-item>
		<ion-label>Desde:</ion-label>
		<ion-datetime displayFormat="HH:mm" pickerFormat="HH mm"[(ngModel)]="HoraDesde" cancelText="Cancelar" doneText="Aceptar"></ion-datetime>
	</ion-item>
</ion-row>
<br>

<ion-row>
	<ion-item>
		<ion-label>Hasta:</ion-label>
		<ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="FechaHasta" cancelText="Cancelar" doneText="Aceptar" monthNames = {{getNombreMeses()}}></ion-datetime>
	</ion-item>
	
	<ion-item>
		<ion-label>Hasta:</ion-label>
		<ion-datetime displayFormat="HH:mm" pickerFormat="HH mm"[(ngModel)]="HoraHasta" cancelText="Cancelar" doneText="Aceptar" ></ion-datetime>
	</ion-item>

</ion-row>
<button ion-button round class="submit-btn-recurrence" (click)="removeReservaRecurrente()">Remover Recurrencia</button>
<br><br><br>

<ion-list radio-group [(ngModel)]="Recurrence">

	<ion-list-header class="body-color">
		<b style="color:#fff;">CONFIGURACI&Oacute;N DE RESERVA</b>
	</ion-list-header>
	
	<ion-item class="body-color">
		<ion-label style="color:#fff;">Diario</ion-label>
		<ion-radio value="Diario"></ion-radio>
	</ion-item>
	
	<ion-item class="body-color">
		<ion-label style="color:#fff;">Semanal</ion-label>
		<ion-radio value="Semanal"></ion-radio>
	</ion-item>
  
</ion-list>


<ion-list *ngIf="Recurrence == 'Semanal'" class="body-color">

	<ion-item class="body-color">>
		<ion-label style="color:#fff;">Lunes</ion-label>
		<ion-checkbox [(ngModel)]="Lunes"></ion-checkbox>
	</ion-item>

	<ion-item class="body-color">>
		<ion-label style="color:#fff;">Martes</ion-label>
		<ion-checkbox [(ngModel)]="Martes"></ion-checkbox>
	</ion-item>

	<ion-item class="body-color">>
		<ion-label style="color:#fff;">Miercoles</ion-label>
		<ion-checkbox [(ngModel)]="Miercoles"></ion-checkbox>
	</ion-item>

    <ion-item class="body-color">>
		<ion-label style="color:#fff;">Jueves</ion-label>
		<ion-checkbox [(ngModel)]="Jueves"></ion-checkbox>
	</ion-item>
  
	<ion-item class="body-color">>
		<ion-label style="color:#fff;">Viernes</ion-label>
		<ion-checkbox [(ngModel)]="Viernes"></ion-checkbox>
	</ion-item>

</ion-list>


<ion-label class="label_boton"><b> </b>
	<button ion-button type="button" class="submit-btn-ok" style="color: #222;"  (click)="executeReservaRecurrente()" >
		<ion-label style="text-align: center">Reservar Cochera <ion-icon name="ReservaCochera"></ion-icon></ion-label>
	</button>
</ion-label>

</ion-content>
